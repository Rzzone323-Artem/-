<!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∑–≤—É–∫–∞–º–∏ - –º–æ–∂–Ω–æ –≤—Å—Ç–∞–≤–∏—Ç—å –≤ –ª—é–±–æ–µ –º–µ—Å—Ç–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
<div id="soundControls" style="position: fixed; top: 10px; left: 10px; z-index: 1000; background: rgba(0,0,0,0.8); border: 2px solid #4B0082; padding: 10px; border-radius: 10px; font-family: 'Times New Roman', serif;">
    <div style="color: #C0C0C0; font-size: 12px; margin-bottom: 5px;">üîä –ó–í–£–ö–û–í–û–ô –ü–ê–ù–ï–õ–¨</div>
    
    <button onclick="toggleSound()" style="background: #4B0082; color: #C0C0C0; border: none; padding: 5px 10px; margin: 2px; cursor: pointer; border-radius: 5px; font-size: 11px;">
        <span id="soundToggleText">üîä –í–ö–õ</span>
    </button>
    
    <div style="margin-top: 5px;">
        <label style="color: #C0C0C0; font-size: 10px;">–ì–†–û–ú–ö–û–°–¢–¨:</label>
        <input type="range" id="volumeSlider" min="0" max="100" value="30" onchange="changeVolume(this.value)" style="width: 100px; vertical-align: middle;">
    </div>
    
    <div style="margin-top: 5px;">
        <button onclick="testSound('click')" style="background: #333; color: #C0C0C0; border: none; padding: 2px 5px; margin: 1px; cursor: pointer; border-radius: 3px; font-size: 9px;">–ö–õ–ò–ö</button>
        <button onclick="testSound('mystic')" style="background: #333; color: #C0C0C0; border: none; padding: 2px 5px; margin: 1px; cursor: pointer; border-radius: 3px; font-size: 9px;">–ú–ò–°–¢–ò–ö–ê</button>
        <button onclick="testSound('zone')" style="background: #333; color: #C0C0C0; border: none; padding: 2px 5px; margin: 1px; cursor: pointer; border-radius: 3px; font-size: 9px;">–ó–û–ù–ê</button>
    </div>
</div>

<script>
// –§—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∑–≤—É–∫–∞–º–∏
function toggleSound() {
    const enabled = window.soundManager.toggle();
    document.getElementById('soundToggleText').textContent = enabled ? 'üîä –í–ö–õ' : 'üîà –í–´–ö–õ';
}

function changeVolume(value) {
    window.soundManager.setVolume(value / 100);
}

function testSound(type) {
    switch(type) {
        case 'click':
            window.soundManager.playClick();
            break;
        case 'mystic':
            window.soundManager.playMysticChime();
            break;
        case 'zone':
            window.soundManager.playZoneAmbient();
            break;
    }
}

// –°–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏–µ –ø–∞–Ω–µ–ª–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∑–∞–≥–æ–ª–æ–≤–æ–∫
let soundPanelMinimized = false;
document.getElementById('soundControls').addEventListener('dblclick', function() {
    const content = this.querySelectorAll('div:not(:first-child), button:not(:first-child)');
    content.forEach(el => {
        el.style.display = soundPanelMinimized ? 'block' : 'none';
    });
    soundPanelMinimized = !soundPanelMinimized;
});
</script>
